<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Calculator</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
  
</head>

<body>
  <h1 class="text-center">Calculator</h1>
  <div class="container flex flex-col items-center mx-auto m-w-20 ">
    <div class="row">
      <input class="input" type="text"/>
    </div>
    <div class="row ">
      <button class="button top-row-clr">C</button>
      <button class="button top-row-clr">%</button>
      <button class="button top-row-clr">(</button>
      <button class="button right-row-clr">)</button>
    </div>
    <div class="row">
      <button class="button other-btn-clr">7</button>
      <button class="button other-btn-clr">8</button>
      <button class="button other-btn-clr">9</button>
      <button class="button right-row-clr">/</button>
    </div>
    <div class="row">
      <button class="button other-btn-clr">4</button>
      <button class="button other-btn-clr">5</button>
      <button class="button other-btn-clr">6</button>
      <button class="button right-row-clr ">x</button>
    </div>
    <div class="row">
      <button class="button other-btn-clr">1</button>
      <button class="button other-btn-clr">2</button>
      <button class="button other-btn-clr">3</button>
      <button class="button right-row-clr">-</button>
    </div>
    <div class="row">
      <button class="button other-btn-clr">0</button>
      <button class="button other-btn-clr">.</button>
      <button class="button other-btn-clr">=</button>
      <button class="button right-row-clr">+</button>
    </div>
  </div>
  <script src="script.js"></script>
</body>

</html>
