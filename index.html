
<!DOCTYPE html>
<html lang="en">

<head>
  <title>Calculator </title>

  <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="calculator ">
      <input type="text" class="display" id="display-input">
      <div class="row">
        <button value="C"  onclick="clr()">C</button>
        <button value="C"  onclick="clearHistory()" id="clear">CL</button>
        <button value="(" onclick="disply('')">(</button>
        <button value=")" onclick="disply('8')">)</button>
      </div>
      <div class="row">
        <button value="7" onclick="disply('7')">7</button>
        <button value="8" onclick="disply('8')">8</button>
        <button value="9" onclick="disply('9')">9</button>
        <button value="+" onclick="disply('+')" class="numeric-operators">+</button>
      </div>
      <div class="row">
        <button value="4" onclick="disply('4')">4</button>
        <button value="5" onclick="disply('5')">5</button>
        <button value="6" onclick="disply('6')">6</button>
        <button value="-" onclick="disply('-')" class="numeric-operators">-</button>
      </div>
      <div class="row">
        <button value="1" onclick="disply('1')">1</button>
        <button value="2" onclick="disply('2')">2</button>
        <button value="3" onclick="disply('3')">3</button>
        <button value="*" onclick="disply('*')" class="numeric-operators">*</button>
      </div>
      <div class="row">
        <button value="0" onclick="disply('0')">0</button>
        <button value="." onclick="disply('.')">.</button>
        <button value="=" class="equals" onclick="solve()">=</button>
        <button value="/" onclick="disply('/')" class="numeric-operators">/</button>
        
        
      </div>
      <div class="row bg-light history-clr">
       
        <div class="col-lg-12 "  id="historyLog">

        </div>
      </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="script.js"></script>

</body>

</html>
